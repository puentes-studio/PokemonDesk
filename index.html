<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Search App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/jpg" href="img/favicon_io/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Inclusive+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
    <body>

        <!-- NAV BAR -->

        <nav class="nav-pokemon">
            <ul>
                <li><a href="https://www.pokemon.com/uk">Pok√©mon Official Site</a></li>
                <li><a href="https://www.hackaboss.com/">Learn how to code >></a></li>
            </ul>
        </nav>


        <!-- HEADER POKEMON -->

        <header class="header">
            <img src="assets/img/Pokedex_logo.png" alt="Logo Pokedex">
        </header>


        <!-- CONTAINER SEARCH BARN AND POKEMON CARD -->

        <container>
            <section class="searcher">
                <!-- TITLE -->
                <h1 class="playful" for="pokemonName">
                    <span aria-hidden="true">B</span><span aria-hidden="true">u</span><span aria-hidden="true">s</span><span aria-hidden="true">c</span><span aria-hidden="true">a</span><span aria-hidden="true"> </span><span aria-hidden="true">t</span><span aria-hidden="true">u</span><span aria-hidden="true"> </span><span aria-hidden="true">P</span><span aria-hidden="true">o</span><span aria-hidden="true">k</span><span aria-hidden="true">e</span><span aria-hidden="true">m</span><span aria-hidden="true">o</span><span aria-hidden="true">n</span>
                  </h1>

                <!-- <label for="pokemonName">Nombre del Pok√©mon:</label> -->
                <!-- SEARCH BAR -->

                <div class="searchcontainer">
                    <input type="text" id="pokemonName" placeholder="¬øQu√© pokemon buscas?" class="searchbarstyle">
                    <button class="searchbuttonstyle" onclick="getPokemonData()">üîç</button>
                </div>
            </section>

            <!-- POKEMON CARD -->

            <section class="pokemonCard">
                <div class="pokemonInfo" id="pokemonInfo">
                    <div class="pokemonImage">
                        <img id="frontImage" src="" alt="Front Image">
                        <img id="backImage" src="" alt="Back Image">
                    </div>
                    <h2 id="name"></h2>
                    <p>Altura (mts): <span id="height"></span></p>
                    <p>Peso (kg): <span id="weight"></span></p>
                    <p>Puntos de Vida: <span id="hp"></span></p>
                    <p>Ataque: <span id="attack"></span></p>
                    <p>Defensa: <span id="defense"></span></p>
                    <p>Velocidad: <span id="speed"></span></p>
                    <p>Tipo: <span id="type"></span></p>
                </div>
            </section>
        </container>

        <!-- AUDIO -->
          <!-- 
        <audio autoplay loop hidden>  
            <source src="/assets/Music-Pokemon.mp3" type="audio/mp3">
        </audio>
        -->

        <!-- FOOTER -->
        <footer class="footer">
            Made in Vigo - Canarias - Valencia - Londres
        </footer>




        <!-- NOTAS -->


        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="assets/js/main.js"></script>
      
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/jpg" href="img/favicon_io/favicon.ico"/>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <header class="header">

    </header>
    
    <h1>Pokémon Search</h1>
    <input type="text" id="searchInput" placeholder="Search Pokémon by name">
    <button id="searchButton">Search</button>
    
    
    <div id="pokemonDetails" class="hidden">
        <h2>Pokémon Details</h2>
        <div id="pokemonInfo">
            <!-- Pokémon data will be displayed here -->
        </div>
        <div id="pokemonImages">
            <!-- Pokémon images will be displayed here -->
        </div>
    </div>
    
    <div id="searchResults">
        <!-- Search results will be displayed here -->
    </div>

    



    <script src="assets/js/main.js"></script>
</body>
</html>

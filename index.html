<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Pok√©mon Search App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/jpg" href="assets/img/favicon_io/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Josefin+Slab:wght@300&family=Saira:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/PokedexStyle.css">
    <link rel="icon" type="image/png" href="img/favicon_io/favicon-32x32.png">
</head>
<body>

    <nav class="nav-pokemon">
        <ul>
            <li><a href="https://www.pokemon.com/uk" target="_blank">Pok√©mon Official Site</a></li>
            <li><a href="https://www.hackaboss.com/" target="_blank">Learn How To Code >></a></li>
        </ul>
    </nav>

    <!-- HEADER POKEMON -->
    <header class="header">
      
        <a href="index.html" target="_blank"><img id="pokemon-logo" src="assets/img/Pokedex_logo.png"
                alt="Logo Pokedex"></a>

    </header>


    <!-- TITLE -->
    <div>
        <section class="searcher">
            <h1 class="playful" for="pokemonName">
                <span aria-hidden="true">B</span><span aria-hidden="true">u</span><span aria-hidden="true">s</span><span
                    aria-hidden="true">c</span><span aria-hidden="true">a</span><span aria-hidden="true"> </span><span
                    aria-hidden="true">t</span><span aria-hidden="true">u</span><span aria-hidden="true"> </span><span
                    aria-hidden="true">P</span><span aria-hidden="true">o</span><span aria-hidden="true">k</span><span
                    aria-hidden="true">e</span><span aria-hidden="true">m</span><span aria-hidden="true">o</span><span
                    aria-hidden="true">n</span>
            </h1>

            <!-- SEARCH -->

            <div id="search-container">
                <input type="text" id="pokemon-name" placeholder="Looking for some Pokemon?" class="searchbarstyle"
                    onkeydown="hideErrorMsg()">
                <button class="searchbuttonstyle" id="search-button" onclick="searchPokemon()">üîç</button>
                <ul id="suggestions" class="dropdown-content" style="display: none;"></ul>
            </div>
        </section>

         <!--SPRITES AND POKEMON INFO-->
        <section>
            <div id="pokemon-info" class="carta-pokemon">
                <span id="no-pokemon" class="error-busqueda"><strong>No Pokemon with that name.</strong></span>
                <div id="pokemon-img" class="pokemonCardContainer">
                    <h2 id="name"></h2>
                    <div class="pokemonImage">
                        <div class="sprite-img">
                            <div class="sprite-container">
                                <img id="front-image" alt="Front Image" class="img-front" onmouseenter="showShiny()"
                                    onmouseleave="hideShiny()">
                                <img id="back-image" alt="Back Image" class="img-back">
                            </div>
                            <div class="sprite-container sprite-shiny">
                                <img id="front-image-shiny" alt="Front Image" class="img-front-shiny"
                                    onmouseenter="showShiny()" onmouseleave="hideShiny()">
                                <img id="back-image-shiny" alt="Back Image" class="img-back-shiny">
                            </div>
                        </div>
                    </div>
                </div>
                <p class="stats"><strong>Type:</strong> <span id="type"></span></p>
                <p class="stats"><strong>Weight:</strong> <span id="weight"></span></p>
                <p class="stats"><strong>Height:</strong> <span id="height"></span></p>
                <p class="stats"><strong>HP:</strong> <span id="hp"></span></p>
                <p class="stats"><strong>Attack:</strong> <span id="attack"></span></p>
                <p class="stats"><strong>Defense:</strong> <span id="defense"></span></p>
                <p class="stats"><strong>Special Attack:</strong> <span id="special-attack"></span></p>
                <p class="stats"><strong>Special Defense:</strong> <span id="special-defense"></span></p>
                <p class="stats"><strong>Speed:</strong> <span id="speed"></span></p>
            </div>
        </section>
    </div>

    <!-- FOOTER -->
    <footer>
        Made in Valencia - Londres
    </footer>




    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/PokedexEngine.js"></script>
   
</body>

</html>
